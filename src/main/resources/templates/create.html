<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user/create}" th:object="${user}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="name">
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="age">
    <label for="email">email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="email">
    <input type="submit" value="Create user">
</form>
</body>
</html>
